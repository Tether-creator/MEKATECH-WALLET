<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEKA-TECH Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .balance {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEKA-TECH Wallet</h1>
        <p class="balance">Fetching balance...</p>
        <p class="error" style="display: none;"></p>
    </div>

    <script>
        async function fetchBalance() {
            try {
                let response = await fetch("https://mekatech-wallet.onrender.com/balance");

                if (!response.ok) {
                    throw new Error("Failed to fetch balance");
                }

                let data = await response.json();
                document.querySelector(".balance").textContent = Balance: ${data.Balance};
            } catch (error) {
                document.querySelector(".balance").style.display = "none";
                let errorElement = document.querySelector(".error");
                errorElement.style.display = "block";
                errorElement.textContent = "Error fetching balance. Please try again later.";
            }
        }

        fetchBalance();
    </script>
</body>
</html>
